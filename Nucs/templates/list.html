{% extends "base.html" %}

{% block title %}{{Default}} / List Nucs {% endblock %}

{% block content %}
<ul style="list-style-type:none">
{% for nuc in nucs_list %}
<li style="padding-left:10px;{% if forloop.counter0|divisibleby:"4" %}background-color:#E1F3C9{% endif %}">
    {% if nuc.enables_nuc == True %}
        <a href="/nuc/{{ nuc.mac_addr_nuc }}">{{ nuc.fqdn_name_nuc }} {{ nuc.ffc_code }}</a> dssdfsdf
    {% endif %}
</li>
{% endfor %}
</ul>
</div>
{% endblock %}
